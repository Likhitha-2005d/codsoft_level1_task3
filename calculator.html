<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="icon" type="image" href="https://static.vecteezy.com/system/resources/previews/008/405/505/original/calculator-icon-illustration-free-vector.jpg">
        <link rel="stylesheet" href="calculator .css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-screen" id="display">0</div>
            <div class="calculator-buttons">
                <button value="AC" class="all-clear">AC</button>
                <button value="=" class="equals">=</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="/" class="operator">&divide;</button>
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="*" class="operator">&times;</button>
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="-" class="operator">-</button>
                <button value="0" class="number zero">0</button>
                <button value="." class="decimal">.</button>
                <button value="+" class="operator">+</button>
            </div>
        </div>
        <script src="script.js"></script>   
    </body>
</html>
